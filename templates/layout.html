<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/content/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/content/grids-min.css">
    <link rel="stylesheet" href="/static/content/bootstrap.min.css">
    <link rel="stylesheet" href="/static/content/layout.css">
    <script src="/static/scripts/jquery.min.js"></script>
    <script src="/static/scripts/bootstrap.min.js"></script>
    {% endblock %}
</head>

<body>
<div id="layout" class="content pure-g">
    <div id="nav-bar" class="pure-u">
        <div class="pure-g">
            <div class="pure-u-1-3">
                <div class="nav-toggle">
                    <div class="icon"></div>
                </div>
            </div>
            <div class="pure-u-2-3">
                <form class="search-form" action="javascript:void(0);">
                    <input type="search" placeholder="搜索">
                </form>
            </div>
        </div>
        <div class="nav-inner pure-u">
            <div class="pure-menu">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <div id="hover-window">
                            <form class="search-form" action="javascript:void(0);">
                                <input type="search" placeholder="换行即搜索">
                            </form>
                        </div>
                    </li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">个人主页</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--pure-u指的是占一行-->
    <div id = "main-part" class="pure-u-1">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
<script>
    var menuButton = $(".nav-toggle");
    var navBar = $("#nav-bar");
    menuButton.click(function() {
        navBar.toggleClass('active');
    });
</script>
{% block script %}
{% endblock %}
</html>
